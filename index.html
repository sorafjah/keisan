<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算プリント作成アプリ (改良版)</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #sidebar {
            width: 350px; /* 少し幅を広げる */
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            gap: 20px;
        }
        .result-column {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        h1 { font-size: 1.8em; margin-bottom: 20px;}
        h2 { font-size: 1.4em; margin-top: 0; }
        h3 { font-size: 1.1em; color: #555; border-bottom: 1px solid #ccc; margin-top: 25px; padding-left: 10px; border-left: 5px solid #a3bffa;}
        .input-group {
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .input-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .input-item label {
            flex: 1;
            margin-bottom: 0;
            font-weight: normal;
        }
        .input-item input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #generateBtn, .printBtn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #generateBtn { background-color: #667eea; }
        #generateBtn:hover { background-color: #5a67d8; }
        .printBtn { background-color: #38a169; }
        .printBtn:hover { background-color: #2f855a; }

        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            width: 100%;
            height: auto;
            flex-grow: 1;
        }
        .info {
            background-color: #eef2ff;
            border-left: 5px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h1>計算プリント設定</h1>
        
        <h3>出題順</h3>
        <div class="input-group">
            <input type="radio" id="order-sequential" name="order" value="sequential" checked>
            <label for="order-sequential" style="display: inline-block;">たしざんから順に出題</label><br>
            <input type="radio" id="order-random" name="order" value="random">
            <label for="order-random" style="display: inline-block;">混ぜてランダム出題</label>
        </div>

        <h3>たしざん</h3>
        <div class="input-group">
            <div class="input-item"><label for="add_ss">ひとけた＋ひとけた</label><input type="number" id="add_ss" min="0" value="4"></div>
            <div class="input-item"><label for="add_u20s">20まで+ひとけた</label><input type="number" id="add_u20s" min="0" value="0"></div>
            <div class="input-item"><label for="add_u20u20">20まで+20まで</label><input type="number" id="add_u20u20" min="0" value="0"></div>
        </div>

        <h3>ひきざん</h3>
        <div class="input-group">
            <div class="input-item"><label for="sub_ss">ひとけた－ひとけた</label><input type="number" id="sub_ss" min="0" value="2"></div>
            <div class="input-item"><label for="sub_u20s">20まで－ひとけた</label><input type="number" id="sub_u20s" min="0" value="2"></div>
            <div class="input-item"><label for="sub_u20u20">20まで－20まで</label><input type="number" id="sub_u20u20" min="0" value="0"></div>
        </div>

        <h3>かけざん</h3>
        <div class="input-group">
            <div class="input-item"><label for="mul_count">合計問題数</label><input type="number" id="mul_count" min="0" value="6"></div>
            <label style="margin-top: 10px; font-weight:normal;">対象の段 (複数選択可)</label>
            <div id="mul_tables" style="font-size:0.9em;">
                <input type="checkbox" id="table2" value="2" checked><label for="table2" style="display:inline-block; margin-right:5px;">2</label>
                <input type="checkbox" id="table3" value="3" checked><label for="table3" style="display:inline-block; margin-right:5px;">3</label>
                <input type="checkbox" id="table4" value="4" checked><label for="table4" style="display:inline-block; margin-right:5px;">4</label>
                <input type="checkbox" id="table5" value="5" checked><label for="table5" style="display:inline-block; margin-right:5px;">5</label>
                <input type="checkbox" id="table6" value="6" checked><label for="table6" style="display:inline-block; margin-right:5px;">6</label>
                <input type="checkbox" id="table7" value="7" checked><label for="table7" style="display:inline-block; margin-right:5px;">7</label>
                <input type="checkbox" id="table8" value="8" checked><label for="table8" style="display:inline-block; margin-right:5px;">8</label>
                <input type="checkbox" id="table9" value="9" checked><label for="table9" style="display:inline-block;">9</label>
            </div>
        </div>
        
        <h3>わりざん (あまりなし)</h3>
        <div class="input-group">
            <div class="input-item"><label for="div_kuku">かけざん九九の範囲内</label><input type="number" id="div_kuku" min="0" value="4"></div>
            <div class="input-item"><label for="div_u99s">99まで÷ひとけた</label><input type="number" id="div_u99s" min="0" value="0"></div>
        </div>
        
        <button id="generateBtn">計算プリントを作成</button>
    </div>

    <div id="main-content">
        <div class="result-column">
            <h2>🖨️ 計算プリント</h2>
            <div class="info">プレビュー上で右クリックして画像を保存するか、下のボタンで印刷できます。</div>
            <canvas id="worksheet-canvas" width="800" height="1100"></canvas>
            <button class="printBtn" data-canvas-id="worksheet-canvas">このプリントを印刷する</button>
        </div>
        <div class="result-column">
            <h2>✅ こたえ</h2>
            <div class="info">こちらは答え合わせ用のプレビューです。</div>
            <canvas id="answer-canvas" width="800" height="1100"></canvas>
            <button class="printBtn" data-canvas-id="answer-canvas">このこたえを印刷する</button>
        </div>
    </div>

    <script>
        const randint = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        // --- 問題生成関数群 ---
        const generateProblems = {
            addition: (options) => {
                const problems = [];
                for (let i = 0; i < options.single_single; i++) { const a = randint(1, 9), b = randint(1, 9); problems.push({ p: `${a} ＋ ${b} =`, a: a + b }); }
                for (let i = 0; i < options.up_to_20_single; i++) { const a = randint(1, 20), b = randint(1, 9); problems.push({ p: `${a} ＋ ${b} =`, a: a + b }); }
                for (let i = 0; i < options.up_to_20_up_to_20; i++) { const a = randint(1, 20), b = randint(1, 20); problems.push({ p: `${a} ＋ ${b} =`, a: a + b }); }
                return problems;
            },
            subtraction: (options) => {
                 const problems = [];
                for (let i = 0; i < options.single_single; i++) { let a = randint(1, 9), b = randint(1, 9); if (a < b) [a, b] = [b, a]; problems.push({ p: `${a} － ${b} =`, a: a - b }); }
                for (let i = 0; i < options.up_to_20_single; i++) { let a = randint(1, 20), b = randint(1, 9); if (a <= b) continue; problems.push({ p: `${a} － ${b} =`, a: a - b }); }
                for (let i = 0; i < options.up_to_20_up_to_20; i++) { let a = randint(1, 20), b = randint(1, 20); if (a < b) [a, b] = [b, a]; problems.push({ p: `${a} － ${b} =`, a: a - b }); }
                return problems;
            },
            multiplication: (options) => {
                const problems = [];
                if (!options.tables.length || options.count === 0) return [];
                for (let i = 0; i < options.count; i++) { const table = options.tables[randint(0, options.tables.length - 1)]; const multiplier = randint(1, 9); problems.push({ p: `${table} × ${multiplier} =`, a: table * multiplier });}
                return problems;
            },
            division: (options) => {
                const problems = [];
                for (let i = 0; i < options.kuku_range; i++) { const d = randint(2, 9), q = randint(1, 9); problems.push({ p: `${d * q} ÷ ${d} =`, a: q });}
                for (let i = 0; i < options.up_to_99_single; i++) {
                    const d = randint(2, 9);
                    const q = randint(1, Math.floor(99 / d));
                    problems.push({ p: `${d * q} ÷ ${d} =`, a: q });
                }
                return problems;
            }
        };

        const renderToCanvas = (canvasId, title, problemList, showAnswers) => {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.font = '20pt "Hiragino Kaku Gothic ProN", Meiryo, sans-serif';
            
            let currentY = 50, xMargin = 40, lineHeight = 50, columnWidth = 400;

            ctx.fillText(title, xMargin, currentY);
            currentY += lineHeight;
            ctx.fillText('なまえ（　　　　　　　　　　　　）', xMargin, currentY);
            currentY += lineHeight * 1.5;

            for (let i = 0; i < problemList.length; i += 2) {
                const p1 = problemList[i];
                const p1_text = showAnswers ? `${p1.p} ${p1.a}` : p1.p;
                ctx.fillText(p1_text, xMargin, currentY);

                if (i + 1 < problemList.length) {
                    const p2 = problemList[i+1];
                    const p2_text = showAnswers ? `${p2.p} ${p2.a}` : p2.p;
                    ctx.fillText(p2_text, xMargin + columnWidth, currentY);
                }
                currentY += lineHeight;
            }
        };

        const generateAndRender = () => {
            const getInputValue = (id) => parseInt(document.getElementById(id).value, 10) || 0;
            const getCheckedValues = (containerId) => {
                return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(el => parseInt(el.value, 10));
            };

            const config = {
                order: document.querySelector('input[name="order"]:checked').value,
                addition: { single_single: getInputValue('add_ss'), up_to_20_single: getInputValue('add_u20s'), up_to_20_up_to_20: getInputValue('add_u20u20') },
                subtraction: { single_single: getInputValue('sub_ss'), up_to_20_single: getInputValue('sub_u20s'), up_to_20_up_to_20: getInputValue('sub_u20u20') },
                multiplication: { count: getInputValue('mul_count'), tables: getCheckedValues('mul_tables') },
                division: { kuku_range: getInputValue('div_kuku'), up_to_99_single: getInputValue('div_u99s') }
            };

            let allProblems = [
                ...generateProblems.addition(config.addition),
                ...generateProblems.subtraction(config.subtraction),
                ...generateProblems.multiplication(config.multiplication),
                ...generateProblems.division(config.division),
            ];

            if (config.order === 'random') {
                allProblems.sort(() => Math.random() - 0.5);
            }
            
            const today = new Date();
            const title = `計算プリント ${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;

            if(allProblems.length === 0){
                const canvas = document.getElementById('worksheet-canvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = '16pt Meiryo';
                ctx.fillText('問題数を設定してください。', 50, 50);
                document.getElementById('answer-canvas').getContext('2d').clearRect(0,0,800,1100);
                return;
            }

            renderToCanvas('worksheet-canvas', title, allProblems, false);
            renderToCanvas('answer-canvas', `${title} こたえ`, allProblems, true);
        };
        
        // --- イベントリスナーの設定 ---
        document.getElementById('generateBtn').addEventListener('click', generateAndRender);
        
        document.querySelectorAll('.printBtn').forEach(button => {
            button.addEventListener('click', (e) => {
                const canvasId = e.target.getAttribute('data-canvas-id');
                const canvas = document.getElementById(canvasId);
                const dataUrl = canvas.toDataURL('image/png');
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head><title>印刷プレビュー</title></head>
                        <body style="text-align:center;">
                            <img src="${dataUrl}" style="width:100%; max-width:800px;">
                        </body>
                    </html>`);
                printWindow.document.close();
                printWindow.onload = () => {
                    printWindow.print();
                };
            });
        });

        // --- 初期表示 ---
        generateAndRender();
    </script>
</body>
</html>
