    <!-- ã‹ã‚ã„ã„ã‚¢ãƒ©ãƒ¼ãƒˆç”¨ã®HTML -->
    <div id="cute-alert" class="hidden">

    <script>
        // --- å•é¡Œç”Ÿæˆé–¢æ•°ç¾¤ (å¤‰æ›´ãªã—) ---
        const generateProblems = {
            addition: (options) => { let p=[];if(options.single_single>0){const poss=[],add=new Set();for(let a=1;a<=9;a++){for(let b=1;b<=9;b++){const k=[a,b].sort().join(',');if(!add.has(k)){poss.push({p:`${a} ï¼‹ ${b} =`,a:a+b});add.add(k)}}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.single_single))}if(options.up_to_20_single>0){const poss=[];for(let a=10;a<=20;a++){for(let b=1;b<=9;b++){poss.push({p:`${a} ï¼‹ ${b} =`,a:a+b})}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.up_to_20_single))}if(options.up_to_40_up_to_40>0){const poss=[],add=new Set();for(let a=10;a<=40;a++){for(let b=10;b<=40;b++){const k=[a,b].sort().join(',');if(!add.has(k)){poss.push({p:`${a} ï¼‹ ${b} =`,a:a+b});add.add(k)}}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.up_to_40_up_to_40))}return p },
            subtraction: (options) => { let p=[];if(options.single_single>0){const poss=[];for(let a=1;a<=9;a++){for(let b=1;b<=9;b++){if(a>b)poss.push({p:`${a} ï¼ ${b} =`,a:a-b})}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.single_single))}if(options.up_to_20_single>0){const poss=[];for(let a=10;a<=20;a++){for(let b=1;b<=9;b++){if(a>b)poss.push({p:`${a} ï¼ ${b} =`,a:a-b})}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.up_to_20_single))}if(options.up_to_40_up_to_40>0){const poss=[];for(let a=10;a<=40;a++){for(let b=10;b<=40;b++){if(a>b)poss.push({p:`${a} ï¼ ${b} =`,a:a-b})}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.up_to_40_up_to_40))}return p },
            multiplication: (options) => { if(!options.tables.length||options.count===0)return[];const poss=[],add=new Set();for(const t of options.tables){for(let i=1;i<=9;i++){const k=[t,i].sort().join(',');if(!add.has(k)){poss.push({p:`${t} Ã— ${i} =`,a:t*i});add.add(k)}}}return poss.sort(()=>0.5-Math.random()).slice(0,options.count)},
            division: (options) => { let p=[];if(options.kuku_range>0){const poss=[];for(let a=2;a<=9;a++){for(let b=1;b<=9;b++){poss.push({p:`${a*b} Ã· ${a} =`,a:b})}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.kuku_range))}if(options.up_to_99_single>0){const poss=[];for(let a=2;a<=9;a++){for(let b=1;b<=Math.floor(99/a);b++){poss.push({p:`${a*b} Ã· ${a} =`,a:b})}}p.push(...poss.sort(()=>0.5-Math.random()).slice(0,options.up_to_99_single))}return p }
        };

        const renderToCanvas = (canvasId, title, problemList, showAnswers) => {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black'; ctx.font = '20pt "Hiragino Kaku Gothic ProN", Meiryo, sans-serif';
            let y=60, x=50, lh=80, cw=400;
            ctx.fillText(title, x, y); y+=lh;
            ctx.fillText('ãªã¾ãˆï¼ˆã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ï¼‰', x, y); y+=lh;
            for (let i=0; i<problemList.length; i+=2) {
                const p1=problemList[i], p1t=showAnswers?`${p1.p} ${p1.a}`:p1.p.replace(' =','');
                ctx.fillText(p1t, x, y);
                if (i+1 < problemList.length) {
                    const p2=problemList[i+1], p2t=showAnswers?`${p2.p} ${p2.a}`:p2.p.replace(' =','');
                    ctx.fillText(p2t, x+cw, y);
                }
                y+=lh;
            }
        };

        const generateAndRender = () => {
            const getVal = (id) => parseInt(document.getElementById(id).value,10)||0;
            const getChecks = (cid) => Array.from(document.querySelectorAll(`#${cid} input:checked`)).map(el=>parseInt(el.value,10));
            const cfg = {
                order: document.querySelector('input[name="order"]:checked').value,
                addition: {single_single:getVal('add_ss'),up_to_20_single:getVal('add_u20s'),up_to_40_up_to_40:getVal('add_u40u40')},
                subtraction: {single_single:getVal('sub_ss'),up_to_20_single:getVal('sub_u20s'),up_to_40_up_to_40:getVal('sub_u40u40')},
                multiplication: {count:getVal('mul_count'),tables:getChecks('mul_tables')},
                division: {kuku_range:getVal('div_kuku'),up_to_99_single:getVal('div_u99s')}
            };
            let allProbs = [...generateProblems.addition(cfg.addition), ...generateProblems.subtraction(cfg.subtraction), ...generateProblems.multiplication(cfg.multiplication), ...generateProblems.division(cfg.division)];
            if(cfg.order==='random'){allProbs.sort(()=>0.5-Math.random())}
            const today=new Date(), title=`è¨ˆç®—ãƒ—ãƒªãƒ³ãƒˆ ${String(today.getMonth()+1).padStart(2,'0')}${String(today.getDate()).padStart(2,'0')}`;
            if(allProbs.length===0){
                const cv=document.getElementById('worksheet-canvas'),ctx=cv.getContext('2d');
                ctx.clearRect(0,0,cv.width,cv.height);ctx.font='16pt Meiryo';
                ctx.fillText('å•é¡Œæ•°ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚',50,50);
                document.getElementById('answer-canvas').getContext('2d').clearRect(0,0,800,1100);
                return;
            }
            renderToCanvas('worksheet-canvas',title,allProbs,false);
            renderToCanvas('answer-canvas',`${title} ã“ãŸãˆ`,allProbs,true);
        };
        
        // --- åˆè¨ˆå•é¡Œæ•°ã¨ã‚¢ãƒ©ãƒ¼ãƒˆã®ç®¡ç† ---
        const qInputs = document.querySelectorAll('.q-input');
        const totalCounter = document.getElementById('total-counter');
        const cuteAlert = document.getElementById('cute-alert');
        const closeAlertBtn = document.getElementById('close-alert-btn');

        const updateTotal = () => {
            let total = 0;
            qInputs.forEach(input => {
                total += parseInt(input.value, 10) || 0;
            });
            totalCounter.textContent = `åˆè¨ˆå•é¡Œæ•°: ${total}å•`;
            if (total > 24) {
                totalCounter.style.color = 'red';
                cuteAlert.classList.remove('hidden');
            } else {
                totalCounter.style.color = 'black';
                cuteAlert.classList.add('hidden');
            }
        };

        qInputs.forEach(input => input.addEventListener('input', updateTotal));
        closeAlertBtn.addEventListener('click', () => cuteAlert.classList.add('hidden'));

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š ---
        const printCanvas = (canvasId) => {
            const canvas=document.getElementById(canvasId), dataUrl=canvas.toDataURL('image/png');
            const pWin=window.open('','_blank');
            pWin.document.write(`<html><head><title>å°åˆ·</title></head><body style="text-align:center;"><img src="${dataUrl}" style="width:100%;max-width:800px;"></body></html>`);
            pWin.document.close();pWin.onload=()=>{pWin.print();pWin.close()};
        };
        const showCanvas = (canvasId, title) => {
            const canvas=document.getElementById(canvasId), dataUrl=canvas.toDataURL('image/png');
            const vWin=window.open('','_blank');
            vWin.document.write(`<html><head><title>${title}</title></head><body style="margin:0;text-align:center;background-color:#f0f0f0;"><img src="${dataUrl}" style="max-width:100%;height:auto;"></body></html>`);
            vWin.document.close();
        };

        document.getElementById('generateBtn').addEventListener('click', generateAndRender);
        document.getElementById('printWorksheetBtn').addEventListener('click', () => printCanvas('worksheet-canvas'));
        document.getElementById('printAnswerBtn').addEventListener('click', () => printCanvas('answer-canvas'));
        document.getElementById('showAnswerBtn').addEventListener('click', () => showCanvas('answer-canvas', 'ç­”ãˆã®è¡¨ç¤º'));
        
        // --- åˆæœŸè¡¨ç¤º ---
        updateTotal();
        generateAndRender();
    </script>
