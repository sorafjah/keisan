<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算プリント作成アプリ (改良版)</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #sidebar {
            width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            gap: 20px;
        }
        .result-column {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        h2, h3 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        h2 { font-size: 1.4em; margin-top: 0; }
        h3 { font-size: 1.1em; color: #555; border-bottom: 1px solid #ccc; margin-top: 25px; padding-left: 10px; border-left: 5px solid #a3bffa;}
        .input-group {
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .input-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .input-item label {
            flex: 1;
            margin-bottom: 0;
            font-weight: normal;
        }
        .input-item input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #generateBtn, .printBtn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #generateBtn { background-color: #667eea; }
        #generateBtn:hover { background-color: #5a67d8; }
        .printBtn { background-color: #38a169; }
        .printBtn:hover { background-color: #2f855a; }

        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            width: 100%;
            height: auto;
            flex-grow: 1;
        }
        .info {
            background-color: #eef2ff;
            border-left: 5px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3 style="margin-top: 0;">出題順</h3>
        <div class="input-group">
            <input type="radio" id="order-sequential" name="order" value="sequential" checked>
            <label for="order-sequential" style="display: inline-block;">たしざんから順に出題</label><br>
            <input type="radio" id="order-random" name="order" value="random">
            <label for="order-random" style="display: inline-block;">混ぜてランダム出題</label>
        </div>

        <h3>たしざん</h3>
        <div class="input-group">
            <div class="input-item"><label for="add_ss">ひとけた＋ひとけた</label><input type="number" id="add_ss" min="0" value="4"></div>
            <div class="input-item"><label for="add_u20s">10から20まで+ひとけた</label><input type="number" id="add_u20s" min="0" value="0"></div>
            <div class="input-item"><label for="add_u40u40">10から40まで+10から40まで</label><input type="number" id="add_u40u40" min="0" value="0"></div>
        </div>

        <h3>ひきざん</h3>
        <div class="input-group">
            <div class="input-item"><label for="sub_ss">ひとけた－ひとけた</label><input type="number" id="sub_ss" min="0" value="2"></div>
            <div class="input-item"><label for="sub_u20s">10から20まで－ひとけた</label><input type="number" id="sub_u20s" min="0" value="2"></div>
            <div class="input-item"><label for="sub_u40u40">10から40まで－10から40まで</label><input type="number" id="sub_u40u40" min="0" value="0"></div>
        </div>

        <h3>かけざん</h3>
        <div class="input-group">
            <div class="input-item"><label for="mul_count">合計問題数</label><input type="number" id="mul_count" min="0" value="6"></div>
            <label style="margin-top: 10px; font-weight:normal;">対象の段 (複数選択可)</label>
            <div id="mul_tables" style="font-size:0.9em;">
                <input type="checkbox" id="table2" value="2" checked><label for="table2" style="display:inline-block; margin-right:5px;">2</label>
                <input type="checkbox" id="table3" value="3" checked><label for="table3" style="display:inline-block; margin-right:5px;">3</label>
                <input type="checkbox" id="table4" value="4" checked><label for="table4" style="display:inline-block; margin-right:5px;">4</label>
                <input type="checkbox" id="table5" value="5" checked><label for="table5" style="display:inline-block; margin-right:5px;">5</label>
                <input type="checkbox" id="table6" value="6" checked><label for="table6" style="display:inline-block; margin-right:5px;">6</label>
                <input type="checkbox" id="table7" value="7" checked><label for="table7" style="display:inline-block; margin-right:5px;">7</label>
                <input type="checkbox" id="table8" value="8" checked><label for="table8" style="display:inline-block; margin-right:5px;">8</label>
                <input type="checkbox" id="table9" value="9" checked><label for="table9" style="display:inline-block;">9</label>
            </div>
        </div>
        
        <h3>わりざん (あまりなし)</h3>
        <div class="input-group">
            <div class="input-item"><label for="div_kuku">かけざん九九の範囲内</label><input type="number" id="div_kuku" min="0" value="4"></div>
            <div class="input-item"><label for="div_u99s">99まで÷ひとけた</label><input type="number" id="div_u99s" min="0" value="0"></div>
        </div>
        
        <button id="generateBtn">計算プリントを作成</button>
    </div>

    <div id="main-content">
        <div class="result-column">
            <h2>🖨️ 計算プリント</h2>
            <div class="info">下のボタンで印刷できます。（合計24問まで)</div>
            <canvas id="worksheet-canvas" width="800" height="1100"></canvas>
            <button class="printBtn" data-canvas-id="worksheet-canvas">このプリントを印刷する</button>
        </div>
        <div class="result-column">
            <h2>✅ こたえ</h2>
            <div class="info">こちらは答え合わせ用のプレビューです。</div>
            <canvas id="answer-canvas" width="800" height="1100"></canvas>
            <button class="printBtn" data-canvas-id="answer-canvas">このこたえを印刷する</button>
        </div>
    </div>

    <script>
        // --- 問題生成関数群 (重複を許さないように改良) ---
        const generateProblems = {
            addition: (options) => {
                let problems = [];
                // ひとけた＋ひとけた
                if (options.single_single > 0) {
                    const possible = [];
                    const added = new Set();
                    for (let a = 1; a <= 9; a++) { for (let b = 1; b <= 9; b++) {
                        const key = [a,b].sort().join(',');
                        if (!added.has(key)) {
                            possible.push({ p: `${a} ＋ ${b} =`, a: a + b });
                            added.add(key);
                        }
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.single_single));
                }
                // 10から20まで+ひとけた
                if (options.up_to_20_single > 0) {
                    const possible = [];
                    for (let a = 10; a <= 20; a++) { for (let b = 1; b <= 9; b++) {
                        possible.push({ p: `${a} ＋ ${b} =`, a: a + b });
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_20_single));
                }
                // 10から40まで+10から40まで
                if (options.up_to_40_up_to_40 > 0) {
                    const possible = [];
                    const added = new Set();
                    for (let a = 10; a <= 40; a++) { for (let b = 10; b <= 40; b++) {
                        const key = [a,b].sort().join(',');
                        if (!added.has(key)) {
                            possible.push({ p: `${a} ＋ ${b} =`, a: a + b });
                            added.add(key);
                        }
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_40_up_to_40));
                }
                return problems;
            },
            subtraction: (options) => {
                let problems = [];
                // ひとけた－ひとけた
                if (options.single_single > 0) {
                    const possible = [];
                    for (let a = 1; a <= 9; a++) { for (let b = 1; b <= 9; b++) {
                        if (a > b) possible.push({ p: `${a} － ${b} =`, a: a - b });
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.single_single));
                }
                // 10から20まで－ひとけた
                if (options.up_to_20_single > 0) {
                    const possible = [];
                    for (let a = 10; a <= 20; a++) { for (let b = 1; b <= 9; b++) {
                         if (a > b) possible.push({ p: `${a} － ${b} =`, a: a - b });
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_20_single));
                }
                // 10から40まで－10から40まで
                if (options.up_to_40_up_to_40 > 0) {
                    const possible = [];
                    for (let a = 10; a <= 40; a++) { for (let b = 10; b <= 40; b++) {
                        if (a > b) possible.push({ p: `${a} － ${b} =`, a: a - b });
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_40_up_to_40));
                }
                return problems;
            },
            multiplication: (options) => {
                if (!options.tables.length || options.count === 0) return [];
                const possible = [];
                const added = new Set();
                for (const table of options.tables) {
                    for (let i = 1; i <= 9; i++) {
                        const key = [table, i].sort().join(',');
                        if (!added.has(key)) {
                            possible.push({p: `${table} × ${i} =`, a: table * i});
                            added.add(key);
                        }
                    }
                }
                return possible.sort(() => 0.5 - Math.random()).slice(0, options.count);
            },
            division: (options) => {
                let problems = [];
                // 九九の範囲
                if (options.kuku_range > 0) {
                    const possible = [];
                    for (let a = 2; a <= 9; a++) { for (let b = 1; b <= 9; b++) {
                        possible.push({ p: `${a * b} ÷ ${a} =`, a: b });
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.kuku_range));
                }
                // 99まで÷ひとけた
                if (options.up_to_99_single > 0) {
                    const possible = [];
                    for (let a = 2; a <= 9; a++) { for (let b = 1; b <= Math.floor(99 / a); b++) {
                        possible.push({ p: `${a * b} ÷ ${a} =`, a: b });
                    }}
                    problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_99_single));
                }
                return problems;
            }
        };

        const renderToCanvas = (canvasId, title, problemList, showAnswers) => {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.font = '20pt "Hiragino Kaku Gothic ProN", Meiryo, sans-serif';
            
            let currentY = 60, xMargin = 50, lineHeight = 80, columnWidth = 400;

            ctx.fillText(title, xMargin, currentY);
            currentY += lineHeight;
            ctx.fillText('なまえ（　　　　　　　　　　　　）', xMargin, currentY);
            currentY += lineHeight;

            for (let i = 0; i < problemList.length; i += 2) {
                const p1 = problemList[i];
                const p1_text = showAnswers ? `${p1.p} ${p1.a}` : p1.p.replace(' =', '');
                ctx.fillText(p1_text, xMargin, currentY);

                if (i + 1 < problemList.length) {
                    const p2 = problemList[i+1];
                    const p2_text = showAnswers ? `${p2.p} ${p2.a}` : p2.p.replace(' =', '');
                    ctx.fillText(p2_text, xMargin + columnWidth, currentY);
                }
                currentY += lineHeight;
            }
        };

        const generateAndRender = () => {
            const getInputValue = (id) => parseInt(document.getElementById(id).value, 10) || 0;
            const getCheckedValues = (containerId) => {
                return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(el => parseInt(el.value, 10));
            };

            const config = {
                order: document.querySelector('input[name="order"]:checked').value,
                addition: { single_single: getInputValue('add_ss'), up_to_20_single: getInputValue('add_u20s'), up_to_40_up_to_40: getInputValue('add_u40u40') },
                subtraction: { single_single: getInputValue('sub_ss'), up_to_20_single: getInputValue('sub_u20s'), up_to_40_up_to_40: getInputValue('sub_u40u40') },
                multiplication: { count: getInputValue('mul_count'), tables: getCheckedValues('mul_tables') },
                division: { kuku_range: getInputValue('div_kuku'), up_to_99_single: getInputValue('div_u99s') }
            };
            
            let additionProblems = generateProblems.addition(config.addition);
            let subtractionProblems = generateProblems.subtraction(config.subtraction);
            let multiplicationProblems = generateProblems.multiplication(config.multiplication);
            let divisionProblems = generateProblems.division(config.division);
            
            let allProblems = [
                ...additionProblems,
                ...subtractionProblems,
                ...multiplicationProblems,
                ...divisionProblems,
            ];

            if (config.order === 'random') {
                allProblems.sort(() => 0.5 - Math.random());
            }
            
            const today = new Date();
            const title = `計算プリント ${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;

            if(allProblems.length === 0){
                const canvas = document.getElementById('worksheet-canvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = '16pt Meiryo';
                ctx.fillText('問題数を設定してください。', 50, 50);
                document.getElementById('answer-canvas').getContext('2d').clearRect(0,0,800,1100);
                return;
            }

            renderToCanvas('worksheet-canvas', title, allProblems, false);
            renderToCanvas('answer-canvas', `${title} こたえ`, allProblems, true);
        };
        
        // --- イベントリスナーの設定 ---
        document.getElementById('generateBtn').addEventListener('click', generateAndRender);
        
        document.querySelectorAll('.printBtn').forEach(button => {
            button.addEventListener('click', (e) => {
                const canvasId = e.target.getAttribute('data-canvas-id');
                const canvas = document.getElementById(canvasId);
                const dataUrl = canvas.toDataURL('image/png');
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head><title>印刷プレビュー</title></head>
                        <body style="text-align:center;">
                            <img src="${dataUrl}" style="width:100%; max-width:800px;">
                        </body>
                    </html>`);
                printWindow.document.close();
                printWindow.onload = () => {
                    printWindow.print();
                    printWindow.close();
                };
            });
        });

        // --- 初期表示 ---
        generateAndRender();
    </script>
</body>
</html>
